            <h1>Encripta y Protege tus Textos En Línea</h1>
            <p>Sin costo alguno para mantener tu información segura y privada</p>
            <div id="message"></div>
        </article>
        <div id="main-content">      
            <section>

                    <textarea class="editor" placeholder="Write Your Secure Note ..."></textarea>

                    </div>                                
                </div>
            </section>

                </button>

                </button>
            </aside>
        </div>
